<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base :: header}"></head>

<body>

	<div th:insert="~{base :: navbar}"></div>
	
	<div th:if="${message}" class="alert alert-danger alert-dismissible fade show m-0" >
		<strong th:text="${message}"></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<div class="container-fluid p-4 body-section">
		<div class="d-flex justify-content-end">
			<span sec:authorize="isAuthenticated()">
				<a th:href="@{'/posts/new'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-plus-circle"></i> Create New</button></a>
				<a th:href="@{'/'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-home"></i> Home</button></a>
				<a th:href="@{'/logout'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-sign-out"></i> Logout</button></a>			
			</span>
		</div>
		
		<div class="container-fluid d-flex justify-content-center py-2">
			<form action="#" th:action="@{/adminlogin}" method="post" class="border-0 shadow p-3 my-5 mb-5 bg-white rounded" style="width:25rem">
				<h3 class="text-custom-color">Admin Login Page</h3>	
		 		<hr>
				<div class="mb-3">
					<h5 class="text-custom-color">Enter Admin Password</h5>
					<input type="password" class="form-control" name="adminPassword" id="password" placeholder="xxxx" required>
				</div>
				<div class="my-3">
					<br>
					<input type="submit" style="width:100%" value="Login">	
				</div>
			</form>		
		</div>
	</div>
	<div th:insert="~{base :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
