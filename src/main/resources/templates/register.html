<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base :: header}"></head>

<body>

	<div th:insert="~{base :: navbar}"></div>
	
	<div class="container-fluid p-4 body-section">
		<div class="d-flex justify-content-end">
			<span>
				<a th:href="@{'/'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-home"></i> Home</button></a>
				<a th:href="@{'/login'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-sign-in"></i> Login</button></a>
			</span>
		</div>
	
		<div class="container-fluid d-flex justify-content-center my-3">	
			<form action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data"
			 class="border-0 shadow p-3 mb-5 bg-white rounded"  style="width:27rem">
			 <h3 class="text-custom-color">Register Page</h3>	
			 <hr>
				<div class="mb-0 d-flex justify-content-between">
					<span>
						<h5  class="text-custom-color">First Name</h5>
						<input type="text" class="form-control mb-1" th:field="*{firstName}" id="firstName" placeholder="Enter your First Name" required>
						<h5  class="text-custom-color">Last Name</h5>
						<input type="text" class="form-control mb-1" th:field="*{lastName}" id="lastName" placeholder="Enter your Last Name" required>
					</span>
					<span>
						<img class="p-1 rounded-3" id="displayImg" style="width:10rem; height:10rem" alt="" src="/posts/image/default_profile_pic.jpg">
					</span>
				</div>
				
				<div class="mb-2">
					<h5 class="text-custom-color">Email</h5>
					<label th:if="${param.error}" class="text-danger">Someone with this email address already exists!<br></label>
					<input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email" required>
				</div>
				
				<div class="mb-2">
					<h5 class="text-custom-color">Password</h5>
					<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter your password" required>
				</div>
				
				<div class="mb-2">
					<h5 class="text-custom-color">Profile Picture</h5>
					<input type="file" class="form-control" name="profilePic" id="inputImg">
				</div>
						
				<div class="my-2">
					<br>
					<input type="submit" style="width:100%" value="Register">
				</div>	
					
			</form>	
		</div>
	</div>
	<div th:insert="~{base :: footer}"></div>
	<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
