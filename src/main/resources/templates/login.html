<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base :: header}"></head>

<body>

	<div th:insert="~{base :: navbar}"></div>
	
	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show m-0">
		<strong>Invalid username or password.</strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div th:if="${param.logout}" class="alert alert-warning alert-dismissible fade show m-0">
		<strong>You have been logged out.</strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
	<div class="container-fluid p-4 body-section">
		<div class="d-flex justify-content-end">
			<span>
				<a th:href="@{'/'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-home"></i> Home</button></a>
				<a th:href="@{'/register'}"><button class="btn btn-outline-light border-0 btn-sm"><i class="fa fa-user-plus"></i> Register</button></a>
			</span>
		</div>
	
	
		<div class="container-fluid d-flex justify-content-center my-5">
			<form action="#" th:action="@{/login}" method="post" class="border-0 shadow p-3 mb-5 bg-white rounded" style="width:25rem">
			 <h3 class="text-custom-color">Login Page</h3>	
			 <hr>
				<div class="mb-3">
					<h5 class="text-custom-color">Email</h5>
					<input type="email" class="form-control" name="username" id="email" placeholder="Enter your email" required>
				</div>
				<div class="mb-3">
					<h5 class="text-custom-color">Password</h5>
					<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
				</div>
				<div class="my-3">
					<br>
					<input type="submit"  style="width:100%" value="Login">	
				</div>
			</form>		
		</div>
	</div>
	<div th:insert="~{base :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
